<!DOCTYPE html>
<href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    ul {
        color: blueviolet;
    }
  .background-silver {
        background-color: silver;
    }
  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster, monospace;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
  }

  .smaller-image {
    width: 500px;
  }
</style>

<h2 class="red-text">CatPhotoApp</h2>
<main>
  <p class="red-text">Click here to view more <a href="http:/google.com">cat photos</a>.</p>

  <a href="#"><img class="smaller-image thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
  <a href="#"><img class="smaller-image thick-green-border" src="/assets_tutorials/img/image.jpg" alt="didn't it upload the cat photo."></a>
  <div>
    <p class="background-silver">Things cats love:</p>
    <ul class="background-silver">
      <li class="color: blue">cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Cat names</p>
    <ul>
        <li>Sylvester</li>
        <li>Tom</li>
        <li>Garfield</li>
        <li>Pelusa</li>
        <li>Leon</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form action="https://freecatphotoapp.com/submit-cat-photo">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label><input type="checkbox" name="personality" checked> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
